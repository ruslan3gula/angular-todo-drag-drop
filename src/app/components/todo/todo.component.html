<div class="container-fluid">
  <div class="row">
    <div style="background: #303030; height: 93vh" class="col-md-3">
      <mat-card class="mt-3" style="background: grey"
        ><form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>New task</mat-label>
            <input matInput placeholder="Placeholder" formControlName="todo" />
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Add a task</mat-hint>
          </mat-form-field>
          <button
            [disabled]="todoForm.invalid"
            mat-raised-button
            color="primary"
          >
            Primary
          </button>

          {{ todoForm.invalid }}
        </form>
      </mat-card>
    </div>
    <div class="col-md-9">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <div class="example-container">
              <h2>To do</h2>

              <div
                cdkDropList
                [cdkDropListData]="tasks"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div class="example-box" *ngFor="let task of tasks" cdkDrag>
                  {{ task.description }}
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="example-container">
              <h2>Inprogress</h2>

              <div
                cdkDropList
                [cdkDropListData]="inprogress"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let task of inprogress"
                  cdkDrag
                >
                  {{ task.description }}
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="example-container">
              <h2>Done</h2>

              <div
                cdkDropList
                [cdkDropListData]="done"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div class="example-box" *ngFor="let task of done" cdkDrag>
                  {{ task.description }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
